<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- js bootstrap -->
    <script src="./js/all.js"></script>
    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Adition number game</title>
</head>
<body>
    <div class="full-window">
        <div class="game">
            <div class="display-game">
                <div class="first-num">
                </div>
                <div class="add">
                    <p>+</p>
                </div>
                <div class="second-num">
                </div>
                <div class="equal">
                    <p>=</p>
                </div>
                <div class="your-eval">
                    <input type="number" placeholder="Input your result" class="eval-expression">
                </div>
                <div class="check-btn">
                    <button class="btn" type="button">Check</button>
                </div>
            </div>
            <div class="correct">
                <h1 class="correct-answer">Correct answer!</h1>
            </div>
            <div class="wrong">
                <h1 class="wrong-answer"></h1>
            </div>
        </div>
    </div>

    <!-- javascript si jquerry -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
